name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: |
          npm ci
          npm install --save-dev wait-on

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: sqlite3, pdo_sqlite, mbstring, fileinfo
          coverage: none

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.e2e.example .env

      - name: Generate App Key
        run: php artisan key:generate

      - name: Setup SQLite
        run: |
          touch database/database.sqlite
          chmod 777 database/database.sqlite

      - name: Run Migrations
        run: php artisan migrate:fresh --seeder=E2eDatabaseSeeder

      - name: Build Assets
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Laravel Server
        run: php artisan serve --host=0.0.0.0 --port=8000 > storage/logs/server.log 2>&1 &

      - name: Dump last Laravel server logs
        run: tail -n 300 storage/logs/server.log

      - name: Upload Laravel server logs
        uses: actions/upload-artifact@v4
        with:
          name: laravel-server-logs
          path: storage/logs/server.log
          retention-days: 3

      - name: Wait for Laravel
        run: npx wait-on http://127.0.0.1:8000 --timeout 10000

      - name: Prepare Playwright auth directory
        run: mkdir -p playwright/.auth

      - name: Run Playwright tests
        run: npx playwright test --trace retain-on-failure

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
